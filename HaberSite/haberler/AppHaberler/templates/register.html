{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Signup Form</title>
 <link rel="stylesheet" href="{% static 'css/login_signup.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body >

  <div class="container m-2 ">
    <div class="form-wrapper">
      <div class="toggle-buttons">
        <button id="login-toggle" class="active">Login</button>
        <button id="signup-toggle">Signup</button>
        <div id="slider"></div>
      </div>

      <!-- Login form -->
      <form id="login-form" class="form active" method="post" action="{% url 'login' %}" autocomplete="off">
        {% csrf_token %}
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username or Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Signup form -->
      <form id="signup-form" class="form" method="post" action="{% url 'register' %}" autocomplete="off">
        {% csrf_token %}
        <h2>Signup</h2>
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password1" placeholder="Password" required />
        <input type="password" name="password2" placeholder="Confirm Password" required />
        <button type="submit">Signup</button>
      </form>
    </div>
  </div> <!-- container kapanışı -->

  <!-- Modal container dışına alındı -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Bilgilendirme</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/login_signup.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Django'dan gelen mesaj varsa modal açılır
    {% if messages %}
      var successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();
    {% endif %}
  </script>
</body>
</html>
